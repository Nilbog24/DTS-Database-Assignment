
<!doctype html>
<html lang="en">
<head>
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Suez+One&display=swap" rel="stylesheet">
	<title>{% block title %}{% endblock %}</title>
	<meta name="Description" content="Author: D Benseman, Content: A dictionary to convert maori words to english.">
</head>

<body>
	<div id="container">

		<header>
			<h1>{% block heading %}{% endblock %}</h1>
		</header>

		<nav>
            <input type="checkbox" name="drop_down_menu" />
			<span></span>
			<span></span>
			<span></span>
			<div class="container">
				<div class="navbar-brand">Dictionary.</div>
					<div class="navbar-links">
						<a href="/">Home</a><br>
                        {% for category in categories %}
                        <a href="/category/{{ category[0] }}">{{ category[1] }}</a><br>
                        {% endfor %}

						{% if logged_in == None %}
						<a href="/login">Login</a>
						{% else %}
						<a href="/login">Switch Accounts</a>
						{%endif%}
						<a href="/addword">Add A Word</a>
					</div>
			</div>
		</nav>


		<!--
		=====================================================
		== Content row of the template.                 ==
		=====================================================
		-->

		<main>
            {% block main%}{% endblock %}
        </main>


		<footer>
			<p>
				&copy; Brian Ngan 2023
			</p>
		</footer>

	</div>
</body>
</html>
