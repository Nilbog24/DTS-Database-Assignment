{% extends "base.html" %}

{% block pageheading %}sign up{% endblock %}

{% block main %}
<form class="myform" method="post">
    <div class="form-group">
        <div class="form-label">First Name:</div>
        <div class="form-element"><input type="text" name="first_name" id="first_name" required></div>
    </div>
    <div class="error">{{ first_name_error }}</div>
    <div class="form-group">
        <div class="form-label">Last Name:</div>
        <div class="form-element"><input type="text" name="last_name" id="last_name" required></div>
    </div>
    <div class="error">{{ last_name_error }}</div>
    <div class="form-group">
        <div class="form-label">Email:</div>
        <div class="form-element"><input type="email" name="email" id="email" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Password:</div>
        <div class="form-element"><input type="password" name="password" id="password" required></div>
    </div>
    <div class="error">{{ error }}</div>
    <div class="form-group">
        <div class="form-label">Confirm Password:</div>
        <div class="form-element"><input type="password" name="password2" id="password2" required></div>
    </div>
    <div class="form-group">
        <div class="form-label">Student or Teacher:</div>
        <input type="radio" name="user-type" id="student" value="1" required>
        <input type="radio" name="user-type" id="teacher" value="2" required>
    </div>
    <div class="error">{{ error }}</div>
    <div class="form-group">
        <div class="form-label"></div>
        <div class="form-element"><input type="submit" value="Signup"></div>
    </div>
</form>
{% endblock %}
